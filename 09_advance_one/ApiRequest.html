<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
</head>
<body>
    <script>
        const requestURL = "https://api.github.com/users/hiteshchoudhary"; // Fixed username and endpoint
        const xhr = new XMLHttpRequest();

        xhr.open('GET', requestURL);

        xhr.onreadystatechange = function() {
            console.log(xhr.readyState); // For debugging

            if (xhr.readyState === 4 ) {
                const data = JSON.parse(this.responseText);
                console.log(data.followers); // Parsed JSON data
                // You can now access data.name, data.bio, etc.
            } else if (xhr.readyState === 4) {
                console.error("Failed to fetch data:", xhr.status, xhr.statusText);
            }
        };

        xhr.send();
    </script>
</body>
</html>
